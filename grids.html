<html>

<head>

<body style="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">

        rgb(94, 204, 244);">div1</div>
        <div style="background-color:
        rgb(255, 204, 241);">div2
            <p>text</p>
        </div>
    </div>

        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color:
        rgb(94, 204, 244)">100px</div>
        <div style="background-color:
        rgb(255, 204, 241) ;">100px

        rgb(255, 204, 241) ;">100px</div>

         rgb(94, 204, 244)">2fr</div>

    margin-top: 30px;

    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
        <div style="background-color:
    rgb(94, 204, 244); height: 200px;">1fr</div>

</body>
