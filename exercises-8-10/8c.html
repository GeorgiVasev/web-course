<!DOCTYPE html>
<html>

<head>
  <title>Youtube.com Clone</title>
  <style>
    .thumbnail {
      width: 300px;
      margin-bottom: 10px;
    }

    .search-bar {
      font-size: 20px;
      font-family: Arial;
      color: rgb(127, 127, 127);
      padding-left: 20px;
      width: 350px;
      height: 50px;
      margin: 12px;
      border-radius: 30px;
      border: none;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }
    .img-box {
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="img-box">
    <img class="thumbnail" src="google.jpeg">
  </div>
  <div class="img-box">
    <input class="search-bar" type="text" placeholder="Search Google or type URL">
  </div>
</body>

</html>
